<head>
    <title>Advanced Japanese Dictionary</title>
<meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1, initial-scale=1, minimum-scale=1">

</head>
 
<body>
    <div class="container">
        <header>
            <form class="new-task">
                <input type="text" name="text" placeholder="Enter Japanese term" />
            </form>
        </header>
        <ul>
            {{#each tasks query}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
    
        <div class="left">
            <span class="text">{{text}}</span><br /><br />
            <span class="yomi">{{meaning}}</span><br /><br />
        </div>
        <div class="right">
        
        <section>
            <h1>Definition</h1>
        {{#each definition}}
            <p class="reading">{{reading}}</p>
            <table class="reading-table">
            {{#each subdef}}
                <tr>
                    <td class="{{classname}}">{{jtopic}}</td>
                    <td>{{etopic}}</td>
                </tr>
            {{/each}}
            </table>
        {{/each}}
        </section>

        <section>
            <h1>Accent</h1>
            {{{accent}}}
        </section>
        
        <section class="kanji">
            <h1>Kanji</h1>
            <table>
            {{#each kanji}}
                <tr>
                    <td class="khead">{{this}}</td>
                    <td>{{{kanji_list this}}}</td>
                    <td>{{pinyin_list this}}</td>
                </tr>
            {{/each}}
            </table>
        </section>
        
        <section class="synonyms">
            <h1>Synonyms</h1>
            {{#if table}}
                <p>Disambiguation table:</p>
                {{{table}}}
            {{/if}}
        </section>
        
        </div>
        <button class="delete">&times;</button>
    </li>
</template>
